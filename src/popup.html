<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>CloudSight Popup Command Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <style>
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0E14;
    }

    ::-webkit-scrollbar-thumb {
      background: #272B36;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3F4451;
    }

    .glass-panel {
      background: rgba(21, 25, 33, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>

<body
  class="bg-background-dark text-slate-100 antialiased selection:bg-primary/30 selection:text-white w-[350px] h-[550px] flex flex-col overflow-hidden border border-slate-800/40 relative">
  <!-- Subtle Grid Background -->
  <div class="absolute inset-0 z-[-1] opacity-40 pointer-events-none"
    style="background-image: radial-gradient(#272B36 1px, transparent 1px); background-size: 20px 20px;"></div>

  <!-- Header -->
  <header
    class="flex items-center justify-between px-5 py-3 border-b border-white/5 bg-[#0B0E14]/80 backdrop-blur-sm sticky top-0 z-20">
    <div class="flex items-center gap-2">
      <div
        class="flex h-6 w-6 items-center justify-center rounded bg-gradient-to-br from-primary to-indigo-600 shadow-glow">
        <span class="material-symbols-outlined text-white text-[16px]">cloud</span>
      </div>
      <span class="text-sm font-semibold tracking-wide text-white">CloudSight</span>
    </div>
    <div class="flex items-center gap-3">
      <!-- Status Badges for Providers -->
      <div class="flex items-center gap-1">
        <!-- AWS -->
        <div id="badge-aws"
          class="h-4 w-4 rounded-full bg-slate-800 flex items-center justify-center grayscale opacity-40 transition-all duration-300"
          title="AWS">
          <svg class="w-2.5 h-2.5 text-[#FF9900]" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M17.4 12.6c-.4 0-.8.1-1.1.2-.3.2-.6.4-.8.7-.2.3-.4.6-.5 1-.1.4-.1.8-.1 1.2s0 .8.1 1.2c.1.4.3.7.5 1 .2.3.5.5.8.7.3.2.7.2 1.1.2.4 0 .8-.1 1.1-.2.3-.2.6-.4.8-.7.2-.3.4-.6.5-1 .1-.4.1-.8.1-1.2s0-.8-.1-1.2c-.1-.4-.3-.7-.5-1-.2-.3-.5-.5-.8-.7-.3-.2-.7-.3-1.1-.3zm-4.7 0c-.4 0-.8.1-1.1.2-.3.2-.6.4-.8.7-.2.3-.4.6-.5 1-.1.4-.1.8-.1 1.2s0 .8.1 1.2c.1.4.3.7.5 1 .2.3.5.5.8.7.3.2.7.2 1.1.2.4 0 .8-.1 1.1-.2.3-.2.6-.4.8-.7.2-.3.4-.6.5-1 .1-.4.1-.8.1-1.2s0-.8-.1-1.2c-.1-.4-.3-.7-.5-1-.2-.3-.5-.5-.8-.7-.3-.2-.7-.3-1.1-.3zm-9.5 0c-.4 0-.8.1-1.1.2-.3.2-.6.4-.8.7-.2.3-.4.6-.5 1-.1.4-.1.8-.1 1.2s0 .8.1 1.2c.1.4.3.7.5 1 .2.3.5.5.8.7.3.2.7.2 1.1.2.4 0 .8-.1 1.1-.2.3-.2.6-.4.8-.7.2-.3.4-.6.5-1 .1-.4.1-.8.1-1.2s0-.8-.1-1.2c-.1-.4-.3-.7-.5-1-.2-.3-.5-.5-.8-.7-.3-.2-.7-.3-1.1-.3zm15.1-4c-.7-.9-1.5-1.5-2.6-2s-2.3-.7-3.7-.7c-1.4 0-2.6.2-3.7.7-1.1.5-1.9 1.1-2.6 2l1.1 1.6c.5-.7 1.2-1.2 2-1.5 1-.4 2.1-.6 3.2-.6s2.3.2 3.2.6c.9.4 1.5.9 2 1.5l1.1-1.6z">
            </path>
          </svg>
        </div>
        <!-- Azure -->
        <div id="badge-azure"
          class="h-4 w-4 rounded-full bg-slate-800 flex items-center justify-center grayscale opacity-40 transition-all duration-300"
          title="Azure">
          <svg class="w-2.5 h-2.5 text-[#0078D4]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M5.4 20l3.1-9.3 5.4 9.3H5.4zm-1.8-1l7.8-14h1.7l-4.2 14H3.6zm10.2 1l5.8-9.8h-4.6l-3.3 5.6 2.1 4.2z">
            </path>
          </svg>
        </div>
        <!-- GCP -->
        <div id="badge-gcp"
          class="h-4 w-4 rounded-full bg-slate-800 flex items-center justify-center grayscale opacity-40 transition-all duration-300"
          title="GCP">
          <svg class="w-2.5 h-2.5 text-[#DB4437]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 24c6.6 0 12-5.4 12-12S18.6 0 12 0 0 5.4 0 12s5.4 12 12 12z" fill="#fff" fill-opacity="0.1">
            </path>
            <path
              d="M12.3 10.3v3.4h4.8c-.2 1.2-1.4 3.5-4.8 3.5-2.9 0-5.3-2.4-5.3-5.3s2.4-5.3 5.3-5.3c1.3 0 2.5.5 3.4 1.3l2.7-2.7C16.8 3.7 14.7 2.7 12.3 2.7 7 2.7 2.7 7 2.7 12.3s4.3 9.6 9.6 9.6c5.5 0 9.2-3.9 9.2-9.4 0-.8-.1-1.4-.2-2H12.3z">
            </path>
          </svg>
        </div>
      </div>
      <button id="btn-settings" class="text-slate-400 hover:text-white transition-colors">
        <span class="material-symbols-outlined text-[18px]">settings</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-5 space-y-5">

    <!-- Total Spend Card -->
    <div class="relative overflow-hidden rounded-xl border border-white/5 bg-card-dark p-1 shadow-glow group">
      <div class="absolute top-0 right-0 p-3 opacity-20 group-hover:opacity-30 transition-opacity">
        <span class="material-symbols-outlined text-5xl text-primary">payments</span>
      </div>
      <div class="relative bg-[#151921]/90 backdrop-blur rounded-[10px] p-4 z-10">
        <p class="text-[10px] font-semibold text-muted-text uppercase tracking-widest">Total Spend (MTD)</p>
        <div class="flex items-baseline gap-1 mt-1">
          <h2 id="total-spend" class="text-[32px] font-bold text-white text-glow tracking-tight leading-none">$0.00</h2>
          <span id="currency-display" class="text-xs font-medium text-slate-500">USD</span>
        </div>
        <div class="mt-3 flex items-center justify-between">
          <div class="flex flex-col">
            <span class="text-[10px] text-slate-400">Forecast</span>
            <p id="forecast-spend" class="text-xs font-semibold text-indigo-400">$0.00</p>
          </div>
          <div class="flex flex-col items-end">
            <!-- Mini Chart Placeholder -->
            <svg width="60" height="20" viewBox="0 0 60 20" fill="none">
              <path d="M0 18C10 18 15 8 20 12C25 16 30 4 35 8C40 12 45 2 50 5C55 8 60 0 60 0" stroke="#6366F1"
                stroke-width="2" stroke-opacity="0.5" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Active Services List -->
    <div>
      <div class="flex items-center justify-between mb-2 px-1">
        <h3 class="text-xs font-semibold text-slate-300">Active Providers</h3>
        <span class="text-[10px] text-slate-500">Top Service</span>
      </div>
      <div id="provider-list" class="space-y-2">
        <!-- Dynamic Content Injection Here -->
        <div class="text-center text-slate-500 text-[10px] py-4">Checking connection...</div>
      </div>
    </div>

    <!-- Alerts Banner -->
    <div
      class="rounded-lg border border-white/5 bg-gradient-to-r from-slate-900 to-slate-800 p-3 flex items-center gap-3 relative overflow-hidden">
      <div class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-rose-500 to-orange-500"></div>
      <div class="relative">
        <div id="alert-indicator" class="h-2 w-2 rounded-full bg-rose-500 animate-pulse absolute -top-0.5 -right-0.5"
          style="display:none"></div>
        <span class="material-symbols-outlined text-slate-400">notifications</span>
      </div>
      <div class="flex-1">
        <div class="flex justify-between items-center">
          <span class="text-xs font-medium text-slate-200">System Alerts</span>
          <span id="alert-count"
            class="bg-rose-500/10 text-rose-500 px-1.5 py-0.5 rounded text-[10px] font-bold border border-rose-500/20">0</span>
        </div>
        <p id="alert-status-text" class="text-slate-500 text-[10px] mt-0.5">All systems normal</p>
      </div>
    </div>

  </main>

  <!-- Footer Actions -->
  <footer class="p-4 border-t border-white/5 bg-[#0e121a]">
    <button id="btn-open-dashboard"
      class="group flex w-full items-center justify-center gap-2 rounded-lg bg-primary/10 hover:bg-primary/20 border border-primary/20 px-4 py-2.5 transition-all active:scale-[0.98]">
      <span
        class="material-symbols-outlined text-primary text-[18px] group-hover:scale-110 transition-transform">dashboard</span>
      <span class="text-xs font-semibold text-primary">Open Full Dashboard</span>
    </button>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
