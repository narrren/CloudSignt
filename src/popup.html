<!-- CloudSight Extension Popup Quick View -->
<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CloudSight Popup Command Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="popup.css" rel="stylesheet">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1", "background-dark": "#0F172A",
                        "card-dark": "#0F172A",
                        "card-border": "#1E293B",
                        "card-hover": "#1E293B",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        "glow": "0 0 15px rgba(99, 102, 241, 0.15)",
                        "inner-subtle": "inset 0 1px 1px 0 rgba(255, 255, 255, 0.05)"
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0F172A;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            width: 380px;
        }

        .extension-popup {
            width: 380px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="font-display text-slate-200">
    <div class="extension-popup bg-background-dark border border-slate-800 rounded-xl relative">
        <header
            class="flex items-center justify-between px-5 py-3 border-b border-card-border bg-[#0F172A]/95 backdrop-blur-sm sticky top-0 z-20">
            <div class="flex items-center gap-2">
                <div class="size-6 rounded bg-primary/20 flex items-center justify-center text-indigo-400">
                    <svg fill="none" height="14" viewBox="0 0 24 24" width="14" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5Z"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        </path>
                        <path d="M7 12L12 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"></path>
                    </svg>
                </div>
                <span class="text-sm font-semibold text-white tracking-tight">CloudSight</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-1.5 px-2 py-1 bg-slate-800/40 rounded border border-white/5">
                    <div class="size-4 grayscale opacity-40 hover:opacity-100 transition-opacity cursor-pointer flex items-center justify-center p-[1px]"
                        id="status-aws" title="AWS">
                        <svg class="h-full w-full text-[#FF9900]" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M16.9 11.2c-.4.5-1.2.7-2.1.7-.8 0-1.5-.2-2-.5l.4-1.6c.4.2.9.4 1.4.4.4 0 .7-.1.9-.2.2-.1.3-.4.3-.6 0-.3-.1-.5-.4-.7-.3-.2-.7-.4-1.3-.5-.7-.1-1.2-.2-1.7-.4-.5-.2-1-.5-1.3-.9-.3-.5-.5-1.1-.5-1.8 0-.8.3-1.5.9-2 .6-.5 1.5-.8 2.5-.8 1.1 0 1.9.3 2.4.8.5.5.8 1.2.8 2.2h-1.6c0-.6-.2-1.2-.5-1.6-.3-.4-.8-.6-1.3-.6-.5 0-.9.2-1.2.5-.2.2-.4.4-.4.7 0 .2.1.4.3.5.2.1.4.2.8.3.5 0 .9.2 1.3.3.6.2 1.1.4 1.5.7.4.3.7.6.9 1 .2.4.3.9.3 1.5 0 .8-.2 1.4-.6 1.9zm-7.1-1.6c.6 0 1.1.2 1.4.6.3.4.5 1 .5 1.7h-5.2c.1-.7.3-1.3.6-1.7.4-.4.9-.6 1.5-.6h1.2zm-2.8 3.8c.2.4.4 1.1.4 2h4v.7c0 1.4-.3 2.5-1 3.3-.7.8-1.6 1.2-2.8 1.2-1.2 0-2.2-.4-2.9-1.3-.7-.9-1-2.3-1-4.1h3.3zm6.6 2.2c-.6 1-.7 1.4-1.1 1.9-.9 1.2-2.6 1.3-3.6 1.3-1.3 0-2.6-.5-3.3-1.2l-1.3 1.3c1.2 1.2 3 1.8 5 1.8 1.6 0 3.8-.4 5.3-2.6.2-.3 1-1.6 1.6-2.5l-2.6 0z" />
                            <path d="M19 8h-1.5v3H16v1.5h1.5v3H19v-3h3V11h-3V8z" opacity="0.8" />
                        </svg>
                    </div>
                    <div class="size-4 grayscale opacity-40 hover:opacity-100 transition-all cursor-pointer flex items-center justify-center p-[1px]"
                        id="status-azure" title="Azure">
                        <svg class="h-full w-full text-[#0078D4]" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M5.4 20l3.1-9.3 5.4 9.3H5.4zm-1.8-1l7.8-14h1.7l-4.2 14H3.6zm10.2 1l5.8-9.8h-4.6l-3.3 5.6 2.1 4.2z" />
                        </svg>
                    </div>
                    <div class="size-4 grayscale opacity-40 hover:opacity-100 transition-opacity cursor-pointer flex items-center justify-center p-[1px]"
                        id="status-gcp" title="GCP">
                        <svg class="h-full w-full" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 24c6.6 0 12-5.4 12-12S18.6 0 12 0 0 5.4 0 12s5.4 12 12 12z" fill="#fff"
                                fill-opacity="0.1"></path>
                            <path fill="#DB4437"
                                d="M12.3 10.3v3.4h4.8c-.2 1.2-1.4 3.5-4.8 3.5-2.9 0-5.3-2.4-5.3-5.3s2.4-5.3 5.3-5.3c1.3 0 2.5.5 3.4 1.3l2.7-2.7C16.8 3.7 14.7 2.7 12.3 2.7 7 2.7 2.7 7 2.7 12.3s4.3 9.6 9.6 9.6c5.5 0 9.2-3.9 9.2-9.4 0-.8-.1-1.4-.2-2H12.3z">
                            </path>
                        </svg>
                    </div>
                </div>
                <button class="text-slate-400 hover:text-white transition-colors" id="btn-settings">
                    <span class="material-symbols-outlined text-[18px]">settings</span>
                </button>
            </div>
        </header>
        <div class="flex-1 overflow-y-auto overflow-x-hidden bg-[#0F172A]">
            <div class="p-5 flex flex-col gap-5">
                <div class="flex flex-col gap-1 relative z-10 text-center pt-2">
                    <span class="text-slate-400 text-[11px] font-medium uppercase tracking-widest">Month-to-Date
                        Spend</span>
                    <h2 class="text-[40px] font-semibold text-white tracking-tighter text-glow mt-1 leading-none font-display"
                        id="popup-total-spend">...</h2>
                    <div class="flex items-center justify-center gap-2 mt-2">
                        <span
                            class="bg-indigo-500/10 text-indigo-300 px-2 py-0.5 rounded text-[11px] font-medium border border-indigo-500/20 shadow-[0_0_10px_rgba(99,102,241,0.2)]">
                            Real-time
                        </span>
                    </div>
                </div>
                <div class="relative h-28 w-full -mx-2 -mt-2">
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-[#0F172A] via-[#0F172A]/10 to-transparent z-10 pointer-events-none">
                    </div>
                    <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 380 100">
                        <defs>
                            <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="#6366F1" stop-opacity="0.4"></stop>
                                <stop offset="100%" stop-color="#6366F1" stop-opacity="0"></stop>
                            </linearGradient>
                        </defs>
                        <path
                            d="M0 80 C 40 75, 50 60, 90 65 S 150 40, 190 55 S 250 30, 300 45 S 350 20, 380 40 V 100 H 0 Z"
                            fill="url(#chartGradient)"></path>
                        <path d="M0 80 C 40 75, 50 60, 90 65 S 150 40, 190 55 S 250 30, 300 45 S 350 20, 380 40"
                            fill="none" stroke="#818CF8" stroke-linecap="round" stroke-width="2"></path>
                    </svg>
                </div>
                <div class="grid grid-cols-2 gap-3 -mt-4">
                    <div
                        class="bg-[#0F172A] rounded-lg p-4 border border-card-border shadow-inner-subtle hover:border-slate-600 transition-colors group">
                        <div class="flex justify-between items-start mb-2">
                            <span
                                class="text-slate-400 text-[10px] font-semibold uppercase tracking-wider">Forecast</span>
                            <span
                                class="material-symbols-outlined text-slate-600 text-[16px] group-hover:text-indigo-400 transition-colors">insights</span>
                        </div>
                        <p class="text-white text-xl font-bold tracking-tight" id="popup-forecast-spend">...</p>
                        <span class="text-emerald-400 text-[10px] font-medium flex items-center gap-1 mt-1">
                            <span class="material-symbols-outlined text-[12px]">trending_flat</span>
                            Est.
                        </span>
                    </div>
                    <div
                        class="bg-[#0F172A] rounded-lg p-4 border border-card-border shadow-inner-subtle hover:border-slate-600 transition-colors group relative overflow-hidden">
                        <!-- <div class="absolute -right-4 -top-4 w-12 h-12 bg-rose-500/10 rounded-full blur-xl"></div> -->
                        <div class="flex justify-between items-start mb-2 relative z-10">
                            <span
                                class="text-slate-400 text-[10px] font-semibold uppercase tracking-wider">Status</span>
                            <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.6)]"
                                id="popup-status-dot"></div>
                        </div>
                        <p class="text-white text-xl font-bold tracking-tight relative z-10" id="popup-status-text">
                            Active</p>
                        <span class="text-slate-500 text-[10px] font-medium mt-1 block relative z-10"
                            id="popup-last-updated">
                            Updated now
                        </span>
                    </div>
                </div>
                <div class="flex flex-col gap-3 pt-2">
                    <div class="flex justify-between items-center">
                        <h3 class="text-slate-300 text-xs font-semibold">Top Active Services</h3>
                    </div>
                    <div class="space-y-2" id="popup-services-list">
                        <!-- Services injected here -->
                        <div class="text-center text-[11px] text-slate-500">Loading details...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-5 pt-4 bg-[#0F172A] border-t border-card-border flex flex-col gap-4 sticky bottom-0 z-20">
            <button id="btn-open-dashboard"
                class="w-full bg-slate-100 hover:bg-white hover:-translate-y-0.5 active:translate-y-0 text-slate-900 font-bold py-2.5 rounded text-xs transition-all duration-200 flex items-center justify-center gap-2 shadow-lg shadow-white/5">
                <span>Open Full Dashboard</span>
                <span class="material-symbols-outlined text-[16px]">arrow_outward</span>
            </button>
            <div class="flex items-center justify-between text-[10px] text-slate-500 font-medium">
                <span class="flex items-center gap-1.5">
                    <span class="material-symbols-outlined text-[12px] text-emerald-500">lock</span>
                    Encrypted Vault
                </span>
                <span class="opacity-60">Local Storage Only</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
