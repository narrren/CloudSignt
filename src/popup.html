<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>CloudSight Popup Command Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <!-- Local CSS replacing CDN -->
  <link rel="stylesheet" href="styles.css">
  <style>
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #0F172A;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    body {
      /* display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #000; margin: 0; padding: 20px; font-family: 'Inter', sans-serif; */
      /* Adjusted for Extension Popup limitation (no padding around body ideally) */
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
    }

    .extension-popup {
      width: 380px;
      height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      /* box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); */
      /* Shadow useless in popup window */
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .font-display {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body style="width: 380px; height: 600px; overflow: hidden; margin: 0; background-color: #0F172A;"
  class="font-display text-slate-200">
  <div class="extension-popup bg-background-dark border border-slate-800 rounded-xl relative">
    <header
      class="flex items-center justify-between px-5 py-3 border-b border-card-border bg-[#0F172A]/95 backdrop-blur-sm sticky top-0 z-20">
      <div class="flex items-center gap-2">
        <div class="size-6 rounded bg-primary/20 flex items-center justify-center text-indigo-400">
          <svg fill="none" height="14" viewBox="0 0 24 24" width="14" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5Z"
              stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            <path d="M7 12L12 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            </path>
          </svg>
        </div>
        <span class="text-sm font-semibold text-white tracking-tight">CloudSight</span>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-1.5 px-2 py-1 bg-slate-800/40 rounded border border-white/5">
          <div class="size-4 grayscale-0 opacity-100 hover:opacity-80 transition-opacity cursor-pointer"
            title="AWS Active">
            <svg fill="#FF9900" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
              <path d="M2 17L12 22L22 17"></path>
              <path d="M2 12L12 17L22 12"></path>
            </svg>
          </div>
          <div class="size-4 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 transition-all cursor-pointer"
            title="Azure Inactive">
            <svg fill="#0078D4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect height="9" width="9" x="2" y="2"></rect>
              <rect height="9" width="9" x="13" y="2"></rect>
              <rect height="9" width="9" x="2" y="13"></rect>
              <rect height="9" width="9" x="13" y="13"></rect>
            </svg>
          </div>
          <div class="size-4 grayscale-0 opacity-100 hover:opacity-80 transition-opacity cursor-pointer"
            title="GCP Active">
            <svg fill="#4285F4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
          </div>
        </div>
        <div class="h-4 w-px bg-slate-700"></div>
        <button
          class="text-[11px] font-medium text-slate-400 hover:text-white transition-colors flex items-center gap-0.5">
          USD
          <span class="material-symbols-outlined text-[14px]">expand_more</span>
        </button>
        <button class="text-slate-400 hover:text-white transition-colors">
          <span class="material-symbols-outlined text-[18px]">settings</span>
        </button>
      </div>
    </header>
    <div class="flex-1 overflow-y-auto overflow-x-hidden bg-[#0F172A]">
      <div class="p-5 flex flex-col gap-5">
        <div class="flex flex-col gap-1 relative z-10 text-center pt-2">
          <span class="text-slate-400 text-[11px] font-medium uppercase tracking-widest">Month-to-Date Spend</span>
          <h2 class="text-[40px] font-semibold text-white tracking-tighter text-glow mt-1 leading-none font-display">
            $12,450.00</h2>
          <div class="flex items-center justify-center gap-2 mt-2">
            <span
              class="bg-indigo-500/10 text-indigo-300 px-2 py-0.5 rounded text-[11px] font-medium border border-indigo-500/20 shadow-[0_0_10px_rgba(99,102,241,0.2)]">
              +12.5% vs last mo
            </span>
          </div>
        </div>
        <div class="relative h-28 w-full -mx-2 -mt-2">
          <div
            class="absolute inset-0 bg-gradient-to-t from-[#0F172A] via-[#0F172A]/10 to-transparent z-10 pointer-events-none">
          </div>
          <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 380 100">
            <defs>
              <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="#6366F1" stop-opacity="0.4"></stop>
                <stop offset="100%" stop-color="#6366F1" stop-opacity="0"></stop>
              </linearGradient>
            </defs>
            <path d="M0 80 C 40 75, 50 60, 90 65 S 150 40, 190 55 S 250 30, 300 45 S 350 20, 380 40 V 100 H 0 Z"
              fill="url(#chartGradient)"></path>
            <path d="M0 80 C 40 75, 50 60, 90 65 S 150 40, 190 55 S 250 30, 300 45 S 350 20, 380 40" fill="none"
              stroke="#818CF8" stroke-linecap="round" stroke-width="2"></path>
          </svg>
        </div>
        <div class="grid grid-cols-2 gap-3 -mt-4">
          <div
            class="bg-[#0F172A] rounded-lg p-4 border border-card-border shadow-inner-subtle hover:border-slate-600 transition-colors group">
            <div class="flex justify-between items-start mb-2">
              <span class="text-slate-400 text-[10px] font-semibold uppercase tracking-wider">Forecast</span>
              <span
                class="material-symbols-outlined text-slate-600 text-[16px] group-hover:text-indigo-400 transition-colors">insights</span>
            </div>
            <p class="text-white text-xl font-bold tracking-tight">$14,200</p>
            <span class="text-emerald-400 text-[10px] font-medium flex items-center gap-1 mt-1">
              <span class="material-symbols-outlined text-[12px]">trending_down</span>
              2.1% under
            </span>
          </div>
          <div
            class="bg-[#0F172A] rounded-lg p-4 border border-card-border shadow-inner-subtle hover:border-slate-600 transition-colors group relative overflow-hidden">
            <div class="absolute -right-4 -top-4 w-12 h-12 bg-rose-500/10 rounded-full blur-xl"></div>
            <div class="flex justify-between items-start mb-2 relative z-10">
              <span class="text-slate-400 text-[10px] font-semibold uppercase tracking-wider">Alerts</span>
              <div class="w-2 h-2 rounded-full bg-rose-500 animate-pulse shadow-[0_0_8px_rgba(244,63,94,0.6)]"></div>
            </div>
            <p class="text-white text-xl font-bold tracking-tight relative z-10">3 Critical</p>
            <span class="text-slate-500 text-[10px] font-medium mt-1 block relative z-10">
              Budget exceeded
            </span>
          </div>
        </div>
        <div class="flex flex-col gap-3 pt-2">
          <div class="flex justify-between items-center">
            <h3 class="text-slate-300 text-xs font-semibold">Active Services</h3>
          </div>
          <div class="space-y-2">
            <div class="flex items-center gap-3 py-1">
              <div
                class="w-6 h-6 rounded flex items-center justify-center bg-slate-800 text-[#FF9900] text-[9px] font-bold border border-slate-700">
                AWS</div>
              <div class="flex-1">
                <div class="flex justify-between text-[11px] mb-1">
                  <span class="text-slate-300">EC2 Instances</span>
                  <span class="text-white font-mono">$8,450</span>
                </div>
                <div class="h-1 bg-slate-800 rounded-full overflow-hidden">
                  <div class="h-full bg-[#FF9900] w-[65%] rounded-full"></div>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 py-1">
              <div
                class="w-6 h-6 rounded flex items-center justify-center bg-slate-800 text-[#4285F4] text-[9px] font-bold border border-slate-700">
                GCP</div>
              <div class="flex-1">
                <div class="flex justify-between text-[11px] mb-1">
                  <span class="text-slate-300">BigQuery</span>
                  <span class="text-white font-mono">$880</span>
                </div>
                <div class="h-1 bg-slate-800 rounded-full overflow-hidden">
                  <div class="h-full bg-[#4285F4] w-[15%] rounded-full"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5 pt-4 bg-[#0F172A] border-t border-card-border flex flex-col gap-4 sticky bottom-0 z-20">
      <button id="btn-open-dashboard"
        class="w-full bg-slate-100 hover:bg-white hover:-translate-y-0.5 active:translate-y-0 text-slate-900 font-bold py-2.5 rounded text-xs transition-all duration-200 flex items-center justify-center gap-2 shadow-lg shadow-white/5">
        <span>Open Full Dashboard</span>
        <span class="material-symbols-outlined text-[16px]">arrow_outward</span>
      </button>
      <div class="flex items-center justify-between text-[10px] text-slate-500 font-medium">
        <span class="flex items-center gap-1.5">
          <span class="material-symbols-outlined text-[12px] text-emerald-500">lock</span>
          AES-GCM Encrypted
        </span>
        <span class="opacity-60">Client-Side Only</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
